<div class="container my-5">
    <div class="row g-4">
       @for (product of productList; track product.id) {
        <div class="col-md-3">
           <div class="rounded-3 bg-body-secondary p-2 cardhvr">
            <img [src]="product.image" width="100%" height="300px" alt="">
            <h2 class="small text-success py-2">{{ product.title.split(" ",4).join(" ") }}</h2>
            <h6 class="text-capitalize">{{product.category}}</h6>
            <div class="d-flex justify-content-between align-items-center">
                <span><p class="d-inline fw-semibold">Price:</p> {{product.price}}$</span>
                <span><i class="fa-solid fa-star text-warning"></i> {{product.rating.rate}}</span>
            </div>
             <button class="btn btn-success w-100 my-3 btnhvr">Add To Card</button>
           </div>
        </div>
       }
    </div>
</div>
